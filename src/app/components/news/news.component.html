<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.published_date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{data.multimedia[1].url}} alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{data.abstract}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onNoClick()" mat-button cdkFocusInitial>CLOSE</button>
  </mat-card-actions>
</mat-card>
